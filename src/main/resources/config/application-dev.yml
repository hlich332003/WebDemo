logging:
    level:
        ROOT: DEBUG
        tech.jhipster: DEBUG
        com.mycompany.myapp: DEBUG
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql: TRACE

spring:
    devtools:
        restart:
            enabled: true
            additional-exclude: static/**
        livereload:
            enabled: false # we use Webpack dev server + BrowserSync for livereload
    docker:
        compose:
            enabled: false
            skip:
                in-tests: false
            lifecycle-management: none
    jackson:
        serialization:
            indent-output: true
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        # Cấu hình cho SQL Server - Primary DB (jhipster_db)
        url: jdbc:sqlserver://localhost:1433;databaseName=jhipster_db;encrypt=true;trustServerCertificate=true;sendStringParametersAsUnicode=true
        username: jhipster_user
        password: Jhip@123
        driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
        hikari:
            poolName: Hikari
            auto-commit: false
        # Analytics Database (analytics_db)
        analytics:
            url: jdbc:sqlserver://localhost:1433;databaseName=analytics_db;encrypt=true;trustServerCertificate=true;sendStringParametersAsUnicode=true
            username: jhipster_user
            password: Jhip@123
            driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
            hikari:
                poolName: HikariAnalytics
                auto-commit: false
                maximum-pool-size: 5
    liquibase:
        # Remove 'faker' if you do not want the sample data to be loaded automatically
        contexts: dev, faker
    # Redis Configuration
    data:
        redis:
            host: localhost
            port: 6379
            timeout: 2000ms
            lettuce:
                pool:
                    max-active: 8
                    max-idle: 8
                    min-idle: 0
    cache:
        type: redis
        redis:
            time-to-live: 600000 # 10 minutes
            cache-null-values: false
    # RabbitMQ Configuration
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest
        listener:
            simple:
                acknowledge-mode: auto
                retry:
                    enabled: true
                    max-attempts: 3
