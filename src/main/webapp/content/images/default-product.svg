  <!-- Image icon -->
  <g transform="translate(75, 75)">
    <!-- Frame -->
    <rect x="10" y="10" width="130" height="130" fill="none" stroke="#cccccc" stroke-width="4" rx="8"/>

    <!-- Mountain -->
    <path d="M 30 100 L 60 60 L 90 100 Z" fill="#d0d0d0"/>
    <path d="M 70 100 L 100 70 L 130 100 Z" fill="#c0c0c0"/>

