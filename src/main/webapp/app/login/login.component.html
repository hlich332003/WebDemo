<div class="d-flex justify-content-center">
  <div class="col-md-4">
    <h2>Đăng nhập</h2>
    @if (authenticationError) {
      <div class="alert alert-danger">
        <strong>Đăng nhập thất bại!</strong> Vui lòng kiểm tra lại thông tin.
      </div>
    }
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label" for="username">Tên đăng nhập</label>
        <input
          class="form-control"
          type="text"
          id="username"
          name="username"
          formControlName="username"
          placeholder="Tên đăng nhập của bạn"
          #username
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Mật khẩu</label>
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Mật khẩu của bạn"
        />
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="rememberMe"
          id="rememberMe"
          formControlName="rememberMe"
        />
        <label class="form-check-label" for="rememberMe"
          >Ghi nhớ đăng nhập</label
        >
      </div>

      <button type="submit" class="btn btn-primary mt-3">Đăng nhập</button>
    </form>
    <div class="mt-3">
      <a class="alert-link" routerLink="/account/password/init"
        >Quên mật khẩu?</a
      >
    </div>
    <div class="mt-3">
      <span>Chưa có tài khoản?</span>
      <a class="alert-link" routerLink="/account/register"
        >Đăng ký tài khoản mới</a
      >
    </div>
  </div>
</div>
