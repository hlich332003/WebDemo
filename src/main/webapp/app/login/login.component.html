<div class="d-flex justify-content-center">
  <div class="col-md-4">
    <h1 data-cy="loginTitle">Đăng nhập</h1>
    @if (authenticationError()) {
      <div class="alert alert-danger" data-cy="loginError"><strong>Đăng nhập thất bại!</strong> Vui lòng kiểm tra lại thông tin.</div>
    }
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label" for="username">Email hoặc Số điện thoại</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Email hoặc Số điện thoại của bạn"
          formControlName="username"
          data-cy="username"
        />
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Mật khẩu</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Mật khẩu của bạn"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rememberMe">
          <input
            class="form-check-input"
            type="checkbox"
            id="rememberMe"
            name="rememberMe"
            formControlName="rememberMe"
            data-cy="rememberMe"
          />
          <span>Ghi nhớ đăng nhập</span>
        </label>
      </div>

      <button type="submit" class="btn btn-primary" data-cy="submit">Đăng nhập</button>
    </form>
    <div class="mt-3 alert alert-warning">
      <span>Bạn chưa có tài khoản?</span>
      <a class="alert-link" routerLink="/account/register">Đăng ký tài khoản mới</a>
    </div>
  </div>
</div>
