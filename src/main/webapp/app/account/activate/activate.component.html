<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Kích hoạt tài khoản</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span><strong>Tài khoản của bạn đã được kích hoạt (hoặc đã được kích hoạt tự động).</strong> Vui lòng </span>
          <a class="alert-link" routerLink="/login">đăng nhập</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger">
          <strong>Không thể kích hoạt tài khoản của bạn.</strong> Nếu bạn đã đăng ký, hãy thử đăng nhập hoặc làm mới trang.
        </div>
      }
    </div>
  </div>
</div>
